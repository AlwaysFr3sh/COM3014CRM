
{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block mainbody %}
<div class="login-form">
  <img src="\static\heading002.png" class="rounded mx-auto d-block img-fluid" style="object-fit: cover"; width="642" height="153"> 
  {% if error %}
  {% if status==200 %}
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    {{error}}
   <span type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></span>
   {% else %}
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    {{error}} 
    <span type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></span>
  </div>
  {% endif %}
  {% endif %}
    <form method="POST">
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" required="required" name="email" value="{{
              request.form.username }}">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required" name="password" value="{{
              request.form.username }}">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="clearfix">
            <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
            <a href="/forgotPass" class="float-right">Forgot Password?</a>
        </div>        
    </form>
    
    <p class="text-center"><a href="/signup">Create an Account</a></p>
</div>
<br><br><br><br>
{% endblock %}
