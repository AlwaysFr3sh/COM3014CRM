{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block mainbody %}
<br><br>
<div class="login-form">
  <img src="\static\heading002.png" class="rounded mx-auto d-block img-fluid" width="642" height="153"> 
  {% if error %}
  {% if status==200 %}
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    {{error}}
   <span type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></span>
   </div>
   {% else %}
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    {{error}} 
    <span type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></span>
  </div>
  {% endif %}
  {% endif %}
    <form method="POST">
        
        <h2 class="text-center">Sign Up</h2>       
        <div class="form-group">
            <input type="text" class="form-control" placeholder="First Name" required="required" name="firstName" id="firstName">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Last Name" required="required" name="lastName" id="lastName">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email Id" required="required" name="email" id="email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required" name="password1" id="password1">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Confrim Password" required="required" name="password2" id="password2">
        </div>
        <div class="form-group">
            <select class="form-select form-control" aria-label="Default select example" name="secQuestion" required="required">
                <option selected>Select a security question:</option>
                <option value="1">What is the name of a college you applied to but didnâ€™t attend?</option>
                <option value="2">Where was the destination of your most memorable school field trip?</option>
                <option value="3">What was the name of your first stuffed toy?</option>
                <option value="4">What was the name of the first school you remember attending?</option>
                <option value="5">What was your driving instructor's first name?</option>
              </select>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Answer" required="required" name="answer">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Company Name" required="required" name="cname">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Company Code" required="required" name="ccode">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Tell us about you company" required="required" name="cinfo">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </div>
             
    </form>
    
    <p class="text-center"><a href="/login">Alread have an Account?</a></p>
</div>
<br><br><br><br>
{% endblock %}
